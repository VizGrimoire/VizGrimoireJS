<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" id="theme"
  href="VizGrimoireJS/vizgrimoire2.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="custom.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
  rel="stylesheet">
<link rel="shortcut icon" href="favicon.png">
</head>

<body>
  <div id="Navbar"></div>
  <div class="container-fluid">
    <div class="row-fluid">People and Organizations contributions during
      project lifetime</div>
    <div id="contribs" class="row-fluid">
      <div class="span3">
        <h4>People</h4>
        <div class="Contribs" data-type="people"></div>
      </div>
      <div class="span3">
        <h4>People 2012 Q1</h4>
        <div class="Contribs" data-quarter="2012 1" data-type="people"></div>
        <h4>People 2012 Q2</h4>
        <div class="Contribs" data-quarter="2012 2" data-type="people"></div>
      </div>
      
      <div class="span6">
        <h4>Organizations</h4>
        <div class="Contribs" data-type="companies" data-show_links="false"></div>
        <h4>Organizations 2012 Q1</h4>
        <div class="Contribs" data-type="companies" data-search="false" data-show_links="false"
          data-quarter="2012 1"></div>
        <h4>Organizations 2012 Q2</h4>
        <div class="Contribs" data-type="companies" data-search="false" data-show_links="false"
          data-quarter="2012 2"></div>
      </div>
    </div>
    <Footer>
      <div id="Footer"></div>
    </Footer>
  </div>
  <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/vizgrimoire2.min.js"></script>
  <script type="text/javascript" src="js/mediawiki.js"></script>
</body>
</html>
