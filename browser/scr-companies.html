<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" id="theme"
  href="VizGrimoireJS/vizgrimoire2.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="custom.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
  rel="stylesheet">
<link rel="shortcut icon" href="favicon.png">
</head>

<body>
  <div id="Navbar"></div>
  <div class="container-fluid">
    <div id="info" class="row-fluid">
      <h4>Information about all companies</h4>
      Some charts and tables for top companies in the project, and a summary of
      the evolution of their participation with links to more detailed
      information per company.
    </div>
    <div id="summary-evol" class="row-fluid">
      <div class="span6">
        <div class="MetricsEvol" data-data-source="scr" data-metrics="scr_companies"
          data-legend="false"></div>
        <i><b>Active Companies with committers per month</b></i><a
          href="notes.html#note:charts:companies"><img src="qm_15.png"></a>
      </div>
      <div class="span6">
        <div class="FilterItemsSummary" data-data-source="scr" data-filter="companies"></div>
      </div>
    </div>
    <div id="summary-static" class="row-fluid">
      <div class="span10">
        <div class="FilterItemsGlobal" data-data-source="scr" data-metric="scr_merged" data-filter="companies"
          data-limit="10" data-order-by="scr_merged"
          data-legend-div='companies_legend'></div>
        <i><b>Reviews merged per company (aggregated)</b><a
          href="notes.html#note:charts:companies:merged"> <img
            src="qm_15.png"></a></i>
      </div>
      <div class="span2" id="companies_legend"></div>
    </div>
    <div id="nav" class="row-fluid">
      <div class="FilterItemsNav" data-data-source="scr" data-order-by="scr_merged" data-filter="companies"></div>
    </div>
    <div id="list" class="row-fluid">
      <div class="FilterItemsMiniCharts" data-data-source="scr" data-filter="companies"
        data-show_links="false"
        data-metrics="scr_merged,scr_reviewers" data-order-by="scr_merged""></div>
    </div>
    <Footer>
      <div id="Footer"></div>
    </Footer>
  </div>

  <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/vizgrimoire2.js"></script>
</body>
</html>
