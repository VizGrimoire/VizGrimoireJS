<!DOCTYPE html>
<!-- saved from url=(0055)http://twitter.github.io/bootstrap/examples/fluid.html# -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" id="theme" href="VizGrimoireJS/vizgrimoire.css" />
    <link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="custom.css" />    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="favicon.png">
  </head>

  <body>
    <div id="navbar"></div>
    <div class="container-fluid">    
      <div class="row-fluid">
        <div class="span8">
            <div class="row-fluid" style="margin:20px">
               <div class="span10">
                <div id="scm-flotr2"></div> 
                </div>
            </div>
            <div class="row-fluid">
              <div class="span5">
               <div class="scm-flotr2-metrics" data-metrics="commits" 
                    data-convert="aggregate" data-legend="true"></div>
              </div>
              <div class="span5">
              <div class="scm-flotr2-metrics" data-metrics="committers,authors" 
                    data-convert="aggregate" data-legend="true"></div>
              </div>
            </div>
            <div class="row-fluid">
              <div class="span10">             
	          <h4>General activity</h4>
	          <div id="scm-envision" data-legend-show="false"></div>
	          </div>
            </div>
        </div>
        <div class="span3">
          <div id="scm-top" data-metric="authors" data-show_all="true"></div>
        </div>
       </div>
      <footer>
        <div id="footer"></div>
      </footer>
    </div><!--/.fluid-container-->

    <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>
</body></html>
