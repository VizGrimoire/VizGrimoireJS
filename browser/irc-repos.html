<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" id="theme"
  href="VizGrimoireJS/vizgrimoire2.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="custom.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
  rel="stylesheet">
<link rel="shortcut icon" href="favicon.png">
</head>

<body>
  <div id="Navbar"></div>
  <div class="container-fluid">
    <div id="info" class="row-fluid">
      <h4>Information about IRC Channels</h4>
      Some charts and tables for top irc channels in the project, and a summary
      of the evolution of their participation with links to more detailed
      information per irc channel.
    </div>
    <div id="summary-static" class="row-fluid">
      <div class="span5">
        <div class="FilterItemsGlobal" data-metric="irc_sent" data-limit="10"
          data-filter="repos" data-data-source="irc" data-order-by="irc_sent"
          data-legend="false"></div>
        <i><b>Sent per irc channel (aggregated)</b></i>
      </div>
      <div class="span2" id="repos_legend"></div>
      <div class="span5">
        <div class="FilterItemsGlobal" data-metric="irc_senders" data-limit="10"
          data-filter="repos" data-data-source="irc" data-order-by="irc_sent"
          data-legend-div='repos_legend'></div>
        <i><b>Senders per irc channel (aggregated)</b></i>
      </div>
    </div>
    <div id="nav" class="row-fluid">
      <div class="FilterItemsNav" data-order-by="irc_sent"
        data-data-source="irc" data-filter="repos"></div>
    </div>
    <!--/row-->
    <div id="list" class="row-fluid">
      <div class="FilterItemsMiniCharts" data-metrics="irc_sent,irc_senders"
        data-filter="repos" data-data-source="irc" data-order-by="irc_sent"></div>
    </div>
    <Footer>
      <div id="Footer"></div>
    </Footer>
  </div>
  <!--/.fluid-container-->

  <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/vizgrimoire2.min.js"></script>
</body>
</html>
