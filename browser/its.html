<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" id="theme"
  href="VizGrimoireJS/vizgrimoire.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="custom.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
  rel="stylesheet">
<link rel="shortcut icon" href="favicon.png">
</head>

<body>
  <div id="navbar"></div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span6">
        <div class="well">
          <div class="row-fluid">
            <div class="span12">
              <div class="span6">
                <div class="microdash" data-metric="its_opened"></div>
                <div class="microdash" data-metric="its_closed"></div>
              </div>
              <div class="span6">
                <div class="its-flotr2-metrics"
                  data-metrics="its_openers,its_closers" data-legend="true"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span8">
            <h4>Time to Fix</h4>
            <div>X% of tickets open during the corresponding month were
              closed in less than n days</div>
            <div class="its-time-to-fix" data-quantil='X0.99,X0.95,X0.5,X0.25'></div>
          </div>
        </div>
      </div>
      <div class="span4">
        <div id="its-envision" data-legend-show="false"></div>
      </div>
    </div>
    <footer>
      <div id="footer"></div>
    </footer>
  </div>

  <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>
</body>
</html>
