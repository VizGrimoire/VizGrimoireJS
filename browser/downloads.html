    <!-- custom -->

  </head>
  <body>

    <div id="Navbar"></div>

    <div class="container-fluid">
      <div class="row"><span class="SectionBreadcrumb col-md-12"></span></div>

      <!-- Section HTML will be placed here, do not modify manually -->
      <!-- REPLACE SECTION HTML -->
      <div class="row">
  <!-- evol charts -->
  <div class="col-md-6">

    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <div class="MetricsEvol" data-data-source="downloads"
            data-metrics="downloads_downloads" data-min="true" style="height: 120px;"
            data-frame-time="false">
          </div>
          <!--<div class="MicrodashText" data-metric="downloads_downloads"></div>-->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <div class="MetricsEvol" data-data-source="downloads"
          data-metrics="downloads_packages" data-min="true"
          style="height: 120px;" data-frame-time="false"></div>
          <!--<div class="MicrodashText" data-metric="downloads_packages"></div>-->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <div class="MetricsEvol" data-data-source="downloads"
          data-metrics="downloads_ips" data-min="true"
          style="height: 120px;" data-frame-time="false"></div>
          <!--<div class="MicrodashText" data-metric="downloads_packages"></div>-->
        </div>
      </div>
    </div>
  </div>
  <!-- end evol charts -->

  <!-- right col starts here -->
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
	         <div class="col-md-12">
	            <p class="section-title"><i class="fa fa-download"></i> Downloads</p>
	         </div>
	      </div>

	      <div class="row">
	         <div class="col-md-12">
	            <table class="table">
                <tr>
		              <td><span class="GlobalData" data-data-source="downloads"
                      data-field="downloads_downloads"></span></td>
		              <td>total downloads</td>
		              <td><span class="GlobalData" data-data-source="downloads"
			                data-field="downloads_ips"></span></td>
		              <td>different IP addresses</td>
                </tr>
                <tr>        
                  <td><span class="GlobalData" data-data-source="downloads"
                      data-field="downloads_packages"></span></td>
                  <td>packages downloaded</td>
                  <td><span class="GlobalData" data-data-source="downloads"
                      data-field="protocols"></span></td>
                  <td>protocols</td>
                </tr>
	             </table>
	        </div>
	       </div>
      </div>

      <div class="panel-body">
	       <div class="Top" data-data-source="downloads" data-period_all="true"
	        data-metric="packages" data-limit="10" data-people_links="true">
	       </div>

         <div class="Top" data-data-source="downloads" data-period_all="true"
          data-metric="ips" data-limit="10" data-people_links="true">
         </div>
      </div>
    </div>
  </div>
  <!-- end top senders -->


</div> <!-- the end -->

      <!-- END SECTION  HTML-->

      <footer>
        <div id="Footer"></div>
      </footer>
    </div>
