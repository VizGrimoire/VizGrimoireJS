<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" id="theme"
  href="VizGrimoireJS/vizgrimoire.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="custom.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
  rel="stylesheet">
<link rel="shortcut icon" href="favicon.png">
</head>

<body>
  <div id="navbar"></div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <div id="mls-summary"></div>
      </div>
      <div class="span7">
        <div class="row-fluid">
          <div class="span12">
            <div class="span6">
              <!-- <div id="mls-flotr2"></div> -->
              <div class="mls-flotr2-metrics"
                data-metrics="mls_sent,mls_sent_init,mls_sent_response"
                data-legend="true"></div>
            </div>
            <div class="span6">
              <div class="mls-flotr2-metrics"
                data-metrics="mls_senders,mls_senders_init,mls_senders_response"
                data-legend="true"></div>
            </div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span6">
            <div class="mls-flotr2-metrics" data-metrics="mls_threads"
              data-legend="true"></div>
          </div>
          <div class="span6">
            <div class="mls-flotr2-metrics" data-metrics="mls_sent,mls_threads"
              data-convert="aggregate" data-legend="true"></div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span12">
            <h4>General activity</h4>
            <div id="mls-envision" data-legend-show="false"></div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span12">
            <h4>Time to Attention of Messages</h4>
            <div>X% of mails posts during the corresponding month were
              attended in less than n days</div>
            <div class="mls-time-to-attention"
              data-quantil='X0.99,X0.95,X0.5,X0.25'></div>
          </div>
        </div>
      </div>
      <div class="span3">
        <div id="mls-top" data-limit="10" data-show_all="true"></div>
      </div>
    </div>
    <footer>
      <div id="footer"></div>
    </footer>
  </div>

  <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>
</body>
</html>
