  <body>
    <div id="navbar"></div>
    <div class="container-fluid">
      <div class="row-fluid">
	      <div class="span2">
	        <div id="scm-refcard-company"></div>
	      </div>
	      <div class="span3">
	        <div class="row-fluid">
	            <div class="scm-flotr2-metrics-company" data-metrics="commits" data-legend="false"></div> 
	            <i><b>Commits per month</b></i>
	            <a href="notes.html#note:charts:company:commits"><img src="qm_15.png"></a>
	       </div>
	        <div class="row-fluid">
	            <div class="scm-flotr2-metrics-company" data-metrics="authors" data-legend="false"></div>                        
	            <i><b>Authors per month</b></i>
	            <a href="notes.html#note:charts:company:authors"><img src="qm_15.png"></a>        
	        </div>
	        <div class="row-fluid">
	            <div class="scm-flotr2-metrics-company" data-metrics="added_lines,removed_lines" data-legend="true"></div>                 
	            <i><b>Lines added/removed per month</b></i>
	            <a href="notes.html#note:charts:company:lines"><img src="qm_15.png"></a>        
	        </div>        
	      </div>
	      <div class="span3">
		      <div class="row-fluid">
	                <div class="its-flotr2-metrics-company" data-metrics="closed,opened" data-legend="true"></div> 
	                <i><b>Opened and Closed per month</b></i>
	                <a href="notes.html#note:charts:company:closed"><img src="qm_15.png"></a>
	           </div>
	           <div class="row-fluid">
                    <div class="its-flotr2-metrics-company" data-metrics="closers,openers" data-legend="false"></div> 
                    <i><b>Openers and Closers per month</b></i>
                    <a href="notes.html#note:charts:company:closed"><img src="qm_15.png"></a>
               </div>
	           
	      </div>
	      <div class="span2">
              <div class="row-fluid">
                    <div class="mls-flotr2-metrics-company" data-metrics="sent" data-legend="false"></div> 
                    <i><b>Sent per month</b></i>
                    <a href="notes.html#note:charts:company:sent"><img src="qm_15.png"></a>
               </div>
               <div class="row-fluid">
                    <div class="mls-flotr2-metrics-company" data-metrics="senders" data-legend="false"></div> 
                    <i><b>Senders per month</b></i>
                    <a href="notes.html#note:charts:company:senders"><img src="qm_15.png"></a>
               </div>               
          </div>	      
	      <div class="span2">
	            <h4>Top authors (total)<a href="notes.html#note:tables:company:authors"><img src="qm_15.png"></a></h4>
	            <div class="scm-flotr2-top-company" data-metric="authors" data-period="all" data-titles="false"></div>
	      </div>            
      </div><!--/row-->
      <footer>
        <div id="footer"></div>
      </footer>
    </div><!--/.fluid-container-->
