<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" id="theme"
  href="VizGrimoireJS/vizgrimoire.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="custom.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
  rel="stylesheet">
<link rel="shortcut icon" href="favicon.png">
</head>

<body>
  <div id="navbar"></div>
  <div class="container-fluid">
    <div id="info" class="row-fluid">
      <h4>Summary of companies activity</h4>
    </div>
    <div id="summary-static-stacked" class="row-fluid">
      <div class="span6">
        <div class="CompaniesCompare" data-data-source="scm" data-metric="scm_commits"
          data-limit="10" data-stacked="true"></div>
        <i><b>Commits per company (monthly)</b></i><a
          href="notes.html#note:charts:summary:commits"><img src="qm_15.png"></a>
      </div>
      <div class="span6">
        <div class="CompaniesCompare" data-data-source="scm" data-metric="scm_authors"
          data-limit="10" data-stacked="true" data-order-by="scm_commits"></div>
        <i><b>Active authors per company (monthly)</b></i><a
          href="notes.html#note:charts:summary:authors"><img src="qm_15.png"></a>
      </div>
    </div>
    <div id="summary-static-pie" class="row-fluid">
      <div class="span6">
        <div class="CompaniesGlobal" data-data-source="scm" data-metric="scm_authors"
          data-limit="5" data-show-others="true" data-graph="pie"
          data-order-by="scm_commits"></div>
        <i><b>Authors per company</b></i><a
          href="notes.html#note:charts:summary:authors_pie"><img
          src="qm_15.png"></a>
      </div>
      <div class="span6">
        <div class="CompaniesGlobal" data-data-source="scm" data-metric="scm_commits"
          data-limit="5" data-show-others="true" data-graph="pie"></div>
        <i><b>Reviewed commits per company</b></i><a
          href="notes.html#note:charts:summary:commits_pie"><img
          src="qm_15.png"></a>
      </div>
    </div>
    <footer>
      <div id="footer"></div>
    </footer>
  </div>

  <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>
</body>
</html>
