<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Bitergia" >
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Scout timeline</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/jasny-bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/custom.css" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="./css/awesome/css/font-awesome.min.css">

    <!-- custom -->
    <!-- <link rel="stylesheet" href="VizGrimoireJS/custom.css">-->
    <link rel="stylesheet" type="text/css" id="theme" href="./css/vizgrimoire.css">

    <style>
        .timeline {max-height: 500px; overflow-y: scroll;}
        .timeline .list-group-item {margin: 0; padding: 5px;}
        .timeline .list-group-item:hover {background-color: #F5F5F5;}
        .timeline .list-group-item .avatar {display: block; float: left; margin: 0 15px 0 0;}
        .timeline .list-group-item p {margin: 0; padding: 0;}
        .timeline .list-group-item .when {color: #aaa;} 
        .timeline .list-group-item .details {text-align: right;}
    </style>

  </head>
  <body>

    <div id="Navbar"></div>

    <div class="container-fluid">
      <div class="row"><span class="SectionBreadcrumb col-md-12"></span></div>

      <!-- Section HTML will be placed here, do not modify manually -->
      <!-- REPLACE SECTION HTML -->

   <div class="row">
       <div class="panel panel-default">
           <div class="panel-heading">
               Timeline
           </div>
           <div class="panel-body Scout">
               <ul class="list-group timeline" id="target">
               </ul>
           </div>
      </div>
    </div>


    <script id="template_scout" type="x-tmpl-mustache">
        {{#events}}
        <li class="list-group-item">
            <a class="avatar" href="{{url}}">
            {{#stackoverflow}}
            <i class="fa fa-stack-overflow fa-2x"></i></a>
            {{/stackoverflow}}
            {{#github}}
            <i class="fa fa-github fa-2x"></i></a>
            {{/github}}
            {{#mail}}
            <i class="fa fa-mail-forward fa-2x"></i></a>
            {{/mail}}
            <p><strong><a href="{{url}}">{{summary}}</a></strong>
                &bull; <small class="when">{{timestamp}}</small>
                &bull; <small>Type: {{type}}</small>
                {{#status}}
                &bull; <small>Status: {{status}}</small>
                {{/status}}
                {{#stackoverflow}}
                &bull; <small>Views: {{views}}</small>
                &bull; <small>Score: {{score}}</small>
                {{/stackoverflow}}
            </p>
            <p class="event">{{#limitLength}}{{body}}{{/limitLength}}</p>
        </li>
        {{/events}}
    </script>
      <!-- END SECTION  HTML-->

      <footer>
        <div id="Footer"></div>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./lib/jquery-1.11.1.min.js"></script>
    <script src="./lib/bootstrap-3.1.1.min.js"></script>
    <script src="./lib/jasny-bootstrap-3.1.3.min.js"></script>
    <script src="./lib/vizgrimoire.min.js"></script>
    <script src="./lib/timezones.js"></script>
    <script src="./lib/events.js"></script>
    <script src="./lib/moment.min.js"></script>
    <script src="./lib/mustache.js"></script>

    <!-- Piwik code will be included here-->

<!-- End Piwik Code -->

    <!-- End of Piwik code -->
  </body>
</html>
