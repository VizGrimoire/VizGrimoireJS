<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" id="theme"
              href="VizGrimoireJS/vizgrimoire2.css"/>
        <link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="custom.css"/>
        <link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
              rel="stylesheet"/>
        <link rel="shortcut icon" href="favicon.png"/>
    </head>

    <body>
        <div class="container-narrow">
            <div id="Navbar"></div>

            <div class="row-fluid">

                <!-- summary -->
                <div class="span2">
                    <div class="well">
                        <div class="Summary" data-data-source="irc"></div>
                    </div>
                </div>
                <!-- end summary -->

                <!-- evol charts -->
                <div class="span6">

                    <!-- sent, senders -->
                    <div class="well">
                       <div class="MetricsEvol" data-data-source="irc"
                            data-metrics="irc_sent" data-legend="true"
                            data-frame-time="true"></div>
                       <div class="MetricsEvol" data-data-source="irc"
                            data-metrics="irc_senders" data-legend="true"
                            data-frame-time="true"></div>
                    </div>
                    <!-- end sent, senders -->

                    <!-- mixed sent, senders -->
                    <div class="MetricsEvol" data-data-source="irc"
                         data-metrics="irc_sent,irc_senders" data-legend="true"
                         data-help="true" data-convert="divide"></div>
                    <em>Messages per sender</em>
                    <!-- end mixed sent, senders -->
                </div>
                <!-- end evol charts -->

                <!-- top senders -->
                <div class="span3">
                    <div class="Top" data-data-source="irc"></div>
                </div>
                <!-- end top senders -->

            </div>

            <footer>
              <div id="Footer"></div>
            </footer>
        </div>

        <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/vizgrimoire2.min.js"></script>
    </body>
</html>
