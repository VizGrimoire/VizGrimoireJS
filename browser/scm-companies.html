<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Luis" >
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title></title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/jasny-bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/navmenu-push.css" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="./css/awesome/css/font-awesome.min.css">

    <!-- custom -->
    <!-- <link rel="stylesheet" href="VizGrimoireJS/custom.css">-->
    <link rel="stylesheet" type="text/css" id="theme" href="./css/vizgrimoire.css">
  </head>
  <body>
    
    <div id="Navbar"></div>
    
    <div class="container-fluid">
      <div class="row"><span class="SectionBreadcrumb col-md-12"></span></div>

      <!-- Section HTML will be placed here, do not modify manually -->
      <!-- REPLACE SECTION HTML -->
      <!-- info text -->
<div id="info" class="row">
  <div class="col-md-6">

    <p>Some charts and tables for top companies in the
      project, and a summary of the evolution of their participation with
      links to more detailed information per company.</p></div>
  <div class="col-md-6">
    <!-- evolution #companies -->
    <i> <b>Active Companies per month</b>
    </i>
    <div class="MetricsEvol" data-data-source="scm"
         data-metrics="scm_companies" data-legend="false" style="height: 80px;"></div>
  </div>
</div>
<!-- end info text -->


<!-- list of companies -->
<div id="nav" class="row">
  <div class="FilterItemsNav" data-data-source="scm"
       data-order-by="scm_commits" data-filter="companies"
       style="align: center"></div>
</div>
<!-- end list of companies -->


<!-- commits, authors company -->
<div class="well">
  <div id="summary-static" class="row">
    <!-- commits -->
    <div class="col-md-1"></div>
    <div class="col-md-4">
      <i> <b>Commits per company (aggregated)</b>
      </i>
      <div class="FilterItemsGlobal" data-data-source="scm"
           data-metric="scm_commits" data-filter="companies"
           data-legend-div="companies_legend" data-limit="10"
           data-order-by="scm_commits"></div>
    </div>
    <!-- end commits -->

    <div class="col-md-2" id="companies_legend"></div>

    <!-- authors -->
    <div class="col-md-4">
      <i> <b>Authors per company (aggregated)</b>
      </i>
      <div class="FilterItemsGlobal" data-data-source="scm"
           data-metric="scm_authors" data-filter="companies"
           data-legend="false" data-limit="10" data-order-by="scm_commits"></div>
    </div>
    <!-- end authors -->
    <div class="col-md-1"></div>
  </div>
</div>
<!-- end commits, authors company -->

<div id="summary-static" class="row"></div>

<!-- commits per company -->
<div id="list" class="row">
  <div class="FilterItemsMiniCharts" data-data-source="scm"
       data-metrics="scm_commits,scm_authors" data-filter="companies"
       data-order-by="scm_commits"></div>
</div>
<!-- end commits per company -->



      <!-- END SECTION  HTML-->

      <footer>
        <div id="Footer"></div>
      </footer>
    </div>
    
    <!-- Bootstrap core JavaScript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./lib/jquery-1.11.1.min.js"></script>
    <script src="./lib/bootstrap-3.1.1.min.js"></script>
    <script src="./lib/jasny-bootstrap-3.1.3.min.js"></script>
    <script src="./lib/vizgrimoire.min.js"></script>
  </body>
</html>
